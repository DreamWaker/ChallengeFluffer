function ChalReset(){
	for (let n = 1; n < 13; n++) {
		for (let i = 1; i < 6; i++) {
			let chal = n+"x"+i;
			document.getElementById(chal).checked = false;
		}
	}
}

function ChalUpdate(){
	let CurNext = 0x0;
	let CurGoal = 15000;
	let ChalReq = [[130,140,147,163,176],[135,157,182,200,240],[140,155,163,182,200],[143,170,176,245,370],[147,182,200,215,245],[161,176,200,264,320],[166,193,215,264,858],[200,310,450,600,825],[522,575,660,760,830],[858,1820,2050,2740,4135],[4870,4870,5950,5950,5950],[9800,9800,10750,11200,12350]];
	
	for (let n = 1; n < 13; n++) {
		for (let i = 1; i < 6; i++) {
			let chal = "R"+n+"x"+i;
			let TTC = document.getElementById("TT").value;
			document.getElementById(chal).disabled = false;
			if (TTC < ChalReq[n-1][i-1]) {
				document.getElementById(chal).disabled = true;
				if (CurGoal > ChalReq[n-1][i-1]) {
					CurGoal = ChalReq[n-1][i-1];
					CurNext = n+"x"+i;
				}
			}
		}
	}
	document.getElementById("Goal").value = CurNext + " at " + CurGoal;
}
